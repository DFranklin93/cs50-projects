    <script>
        $(document).ready(()=>{
            const username = $('#username'),
                  password = $("#password"),
                  confirm = $('#confirm');

            formAlerts();

            function formAlerts(){
                $(document).submit((e)=>{
                    e.preventDefault();
                    if(username.val() == 0 && password.val() == 0 && confirm.val() == 0){
                        alert('You\'ve got to be kidding me. You did\'t fill out a single thing!');
                        return false;
                    }
                    if (username.val() == 0){
                        alert('Gotta input a username, pham');
                        return false;
                    }
                    if (password.val() == 0){
                        alert('Where\'s the password at?');
                        return false;
                    }
                    if (confirm.val() == 0){
                        alert('Bruh... don\'t you know how to register for an account? Retype your password');
                        return false;
                    }
                    if (password.val() != confirm.val()){
                        alert('Passwords do not match. Try again.');
                        return false;
                    }
                    if(username.val().length > 0){
                        $.get("/check", {username: username.val()}, function(data) {
                            if (data == "false"){
                            alert("Gotta pick a different user name, pham");
                            $(document).unbind('submit').submit();
                            }
                        });
                    }
                    // $(this).unbind('submit').submit()
                    return true;
                })
            }
        })
    </script>
