<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

        <!-- link for bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- 3 below script tags are for bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Font Awesome cdn -->
        <script src="https://kit.fontawesome.com/9670d25f4a.js"></script>

        <style>
            .fa-cloud{
                color: #536be2;
                font-size: 3vw;
                margin: 0 0 0 1vw;
                transition: ease-in-out .3s;
            }
            .fa-cloud:hover{
                color: white;
                transition: ease-in-out .3s;
            }
        </style>

        <title>Dom's Weather: {% block title %}{% endblock %}</title>
    </head>
    <body style="background: #f2f3f8;">
        <nav class="navbar navbar-expand-md navbar-dark" style="background: #242939 !important;">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cloud"></i>
            </a>
            <form class="input-group col-4 float-right" style="margin: 0 0 0 auto;" action="/" method="post">

                    <input type="text" class="form-control" placeholder="Location" aria-label="Location" id="location" name="location">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
            </form>
        </nav>
        <main class="container">
            {% block main %}{% endblock %}
        </main>

        <script type="text/javascript" src="{{ url_for('static', filename='skycons.js') }}"></script>
        <script>
            var icons = new Skycons({"color": "#000"}),
            list  = [
                "clear-day", "clear-night", "partly-cloudy-day",
                "partly-cloudy-night", "cloudy", "rain", "sleet", "snow", "wind",
                "fog"
            ];
            for(var i = list.length; i--; ) {
                var weatherType = list[i],
                elements = document.getElementsByClassName( weatherType );
                for (e = elements.length; e--;){
                    icons.set( elements[e], weatherType );
                }
            }

            icons.play();
        </script>
    </body>
</html>
